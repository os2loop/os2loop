langcode: en
status: true
dependencies:
  module:
    - os2loop_migrate
  enforced:
    module:
      - os2loop_migrate
id: upgrade_d7_node_complete_page
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Node complete (Side)'
source:
  plugin: d7_node_complete
  node_type: page
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  comment_node_page/0/status:
    -
      plugin: get
      source: comment
  # Rename field body → os2loop_page_content
  # body:
  os2loop_page_content:
    # -
    #   plugin: get
    #   source: body
    -
      # Set text format.
      plugin: sub_process
      source: body
      process:
        value: value
        format:
          plugin: default_value
          default_value: os2loop_page
  # Rename field field_file_upload → os2loop_page_image
  # @todo import actual file
  os2loop_page_image:
    -
      plugin: sub_process
      source: field_file_upload
      process:
        target_id: fid
        display: display
        description: description
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: os2loop_page
