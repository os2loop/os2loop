langcode: en
status: true
dependencies:
  module:
    - os2loop_migrate
  enforced:
    module:
      - os2loop_migrate
id: upgrade_d7_taxonomy_term_profession
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Taxonomy terms (Profession)'
source:
  plugin: d7_taxonomy_term
  bundle: profession
process:
  tid:
    -
      plugin: get
      source: tid
  vid:
    # -
    #   plugin: migration_lookup
    #   migration: upgrade_d7_taxonomy_vocabulary
    #   source: vid
    -
      # Import into existing vocabulary
      plugin: default_value
      default_value: os2loop_profession
  name:
    -
      plugin: get
      source: name
  description/value:
    -
      plugin: get
      source: description
  description/format:
    -
      plugin: get
      source: format
  weight:
    -
      plugin: get
      source: weight
  parent_id:
    -
      plugin: skip_on_empty
      method: process
      source: parent
    -
      plugin: migration_lookup
      migration:
        - upgrade_d7_taxonomy_term_keyword
        - upgrade_d7_taxonomy_term_profession
        - upgrade_d7_taxonomy_term_subject
  parent:
    -
      plugin: default_value
      default_value: 0
      source: '@parent_id'
  forum_container:
    -
      plugin: get
      source: is_container
  changed:
    -
      plugin: get
      source: timestamp
  langcode:
    -
      plugin: get
      source: language
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: profession
