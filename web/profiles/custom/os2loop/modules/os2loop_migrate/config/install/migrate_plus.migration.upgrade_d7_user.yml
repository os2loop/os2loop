langcode: en
status: true
dependencies:
  module:
    - os2loop_migrate
  enforced:
    module:
      - os2loop_migrate
id: upgrade_d7_user
class: Drupal\user\Plugin\migrate\User
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'User accounts'
source:
  plugin: d7_user
process:
  uid:
    -
      plugin: get
      source: uid
  name:
    -
      plugin: get
      source: name
  pass:
    -
      plugin: get
      source: pass
  mail:
    -
      plugin: get
      source: mail
  created:
    -
      plugin: get
      source: created
  access:
    -
      plugin: get
      source: access
  login:
    -
      plugin: get
      source: login
  status:
    -
      plugin: get
      source: status
  timezone:
    -
      plugin: get
      source: timezone
  langcode:
    -
      plugin: user_langcode
      source: entity_language
      fallback_to_site_default: false
  preferred_langcode:
    -
      plugin: user_langcode
      source: language
      fallback_to_site_default: true
  preferred_admin_langcode:
    -
      plugin: user_langcode
      source: language
      fallback_to_site_default: true
  init:
    -
      plugin: get
      source: init
  roles:
    -
      plugin: migration_lookup
      migration: upgrade_d7_user_role
      source: roles
  user_picture:
    -
      plugin: default_value
      source: picture
      default_value: null
    -
      plugin: migration_lookup
      migration: upgrade_d7_file
  field_area_of_expertise:
    -
      plugin: sub_process
      source: field_area_of_expertise
      process:
        target_id: tid
  field_biography:
    -
      plugin: get
      source: field_biography
  field_first_name:
    -
      plugin: get
      source: field_first_name
  field_job_title:
    -
      plugin: get
      source: field_job_title
  field_last_name:
    -
      plugin: get
      source: field_last_name
  field_location_address:
    -
      plugin: get
      source: field_location_address
  field_location_city:
    -
      plugin: get
      source: field_location_city
  field_location_place:
    -
      plugin: get
      source: field_location_place
  field_location_postal_code:
    -
      plugin: get
      source: field_location_postal_code
  field_phone_number:
    -
      plugin: get
      source: field_phone_number
  field_profession:
    -
      plugin: sub_process
      source: field_profession
      process:
        target_id: tid
  field_user_image:
    -
      plugin: sub_process
      source: field_user_image
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
destination:
  plugin: 'entity:user'
migration_dependencies:
  required:
    - upgrade_d7_user_role
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_file
    - upgrade_language
    - upgrade_default_language
    - upgrade_user_picture_field_instance
    - upgrade_user_picture_entity_display
    - upgrade_user_picture_entity_form_display
    - upgrade_d7_user_role
