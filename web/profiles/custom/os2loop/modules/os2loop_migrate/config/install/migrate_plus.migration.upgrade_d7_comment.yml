langcode: en
status: true
dependencies:
  module:
    - os2loop_migrate
  enforced:
    module:
      - os2loop_migrate
id: upgrade_d7_comment
class: Drupal\comment\Plugin\migrate\D7Comment
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: Comments
source:
  plugin: d7_comment
  constants:
    entity_type: node
process:
  cid:
    -
      plugin: get
      source: cid
  pid:
    -
      plugin: skip_on_empty
      method: process
      source: pid
    -
      plugin: migration_lookup
      migration: upgrade_d7_comment
  entity_id:
    -
      plugin: migration_lookup
      migration:
        - upgrade_d7_node_complete_external_sources
        - upgrade_d7_node_complete_loop_documents_collection
        - upgrade_d7_node_complete_loop_documents_document
        - upgrade_d7_node_complete_page
        - upgrade_d7_node_complete_post
      source: nid
    -
      plugin: node_complete_node_lookup
    -
      plugin: skip_on_empty
      method: row
  entity_type:
    -
      plugin: get
      source: constants/entity_type
  comment_type:
    # -
    #   plugin: migration_lookup
    #   source: node_type
    #   migration: upgrade_d7_comment_type
    -
      plugin: static_map
      source: node_type
      map:
        post: os2loop_question_answer
      bypass: TRUE
    -
      plugin: skip_on_empty
      method: row
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  field_name:
    # -
    #   plugin: get
    #   source: '@comment_type'
    -
      plugin: static_map
      source: node_type
      map:
        post: os2loop_question_answers
      bypass: TRUE
  subject:
    -
      plugin: get
      source: subject
  uid:
    -
      plugin: get
      source: uid
  name:
    -
      plugin: get
      source: name
  mail:
    -
      plugin: get
      source: mail
  homepage:
    -
      plugin: get
      source: homepage
  hostname:
    -
      plugin: get
      source: hostname
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  status:
    -
      plugin: get
      source: status
  thread:
    -
      plugin: get
      source: thread
  # comment_body:
  os2loop_question_answer:
    # -
    #   plugin: get
    #   source: comment_body
    -
      # Set text format.
      plugin: sub_process
      source: comment_body
      process:
        value: value
        format:
          plugin: default_value
          default_value: os2loop_question_answer_plain_text

  field_file_upload_comment:
    -
      plugin: sub_process
      source: field_file_upload_comment
      process:
        target_id: fid
        display: display
        description: description
destination:
  plugin: 'entity:comment'
