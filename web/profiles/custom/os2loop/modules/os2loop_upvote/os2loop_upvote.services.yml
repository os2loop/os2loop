services:
  os2loop_upvote.flag_helper:
    class: Drupal\os2loop_upvote\Helper\FlagHelper
    arguments:
      - '@flag.count'

  os2loop_upvote.flag_subscriber:
    class: Drupal\os2loop_upvote\EventSubscriber\UpvoteFlagSubscriber
    tags:
      - { name: event_subscriber }
    arguments:
      - '@entity_type.manager'
      - '@flag'
